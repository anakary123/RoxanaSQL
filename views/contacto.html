       <h1 class="text-center my-4">Formulario de Contacto</h1>

        <div class="container">
            <div class="row">
                <!-- Formulario -->
                <div class="col-md-6">
                    <div class="form-container card">
                        <div class="card-body">
                            <form id="contactForm" onsubmit="return validateForm()" method="post">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" required class="form-control">
                                    <small id="nombreError" class="error-message"></small>
                                </div>

                                <div class="form-group">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" id="apellidos" name="apellidos" required class="form-control">
                                    <small id="apellidosError" class="error-message"></small>
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" required class="form-control">
                                    <small id="emailError" class="error-message"></small>
                                </div>

                                <div class="form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" name="telefono" required class="form-control">
                                    <small id="telefonoError" class="error-message"></small>
                                </div>

                                <div class="form-group">
                                    <label for="comentarios">Comentarios:</label>
                                    <textarea id="comentarios" name="comentarios" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-3" id="submit">Enviar</button>

                                    <button type="reset" class="btn btn-secondary mt-3" id="reset">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Mapa -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ubicación</h5>
                            <iframe class="mapa1" src="https://www.openstreetmap.org/export/embed.html?bbox=-3.7237906%2C40.4067754%2C-3.6837906%2C40.4267754&layer=mapnik"></iframe>
                        </div>
                    </div>
                </div>
            </div>
